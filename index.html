<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
<div class="card" style="width: 50rem;">
  <div class="card-body">
<div class="d-flex flex-row">
    <div class="p-2">
    <img src="account.png" alt="">
    </div>
    <div class="p-2">
        <h4><span id="fname-text"></span></h4>
        <h5><span id="fflote-text"></span></h5>
        <a class="btn btn-primary" id="myButton" role="button">Edit</a>
        <button type="button" class="btn btn-outline-primary">Rename</button>
    </div>
    <div class="p-2">
        <table>
            <tr>
                <td>availability</td>
                <td><span id="favailability-text"></span></td>
            </tr>
            <tr>
                <td>Usia</td>
                <td><span id="fusia-number"></span></td>
            </tr>
            <tr>
                <td>lokasi</td>
                <td><span id="flokasi-text"></span></td>
            </tr>
            <tr>
                <td>Experience</td>
                <td><span id="fexperience-text"></span></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><span id="femail-email"></span></td>
            </tr>
        </table>
    </div>
</div>
</div>
</div>
</div>
<div class="container">
<div class="card" style="width: 50rem;">
    <div class="lower-bracket hide" id="myBox">
    <form id="my-form" action="POST">
    <p>Nama</p>
    <input placeholder="your name" oninput="this.className =''" name="fname" type="text">
    <p>flote</p>
    <input placeholder="flote" oninput="this.className =''" name="fflote" type="text">
    <p>availability</p>
    <input placeholder="availability" oninput="this.className=''" name="favailability" type="text">
    <p>Usia</p>
    <input type="number" placeholder="olds" oninput="this.className=''" name="fusia">
    <p>lokasi</p>
    <input type="text" placeholder="location" oninput="this.className=''" name="flokasi" type="text">
    <p>years Experience</p>
    <input type="text" placeholder="Experience" oninput="this.className=''" name="fexperience" type="text">
    <p>Email</p>
    <input type="email" placeholder="your email" oninput="this.className=''" name="femail">
    <button type="submit" class="btn btn-outline-primary" value="submit">Submit</button>    
    </form>
    </div>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<script src="index.js"></script>
</html>
